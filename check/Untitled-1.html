<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Navigator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Skill Navigator</h1>
    </header>
    <main>
        <section class="hero">
            <h2>Crack your goal with top educators</h2>
            <p>Over 10 crore learners trust us for their preparation</p>
            <div class="otp-form">
                <input type="text" placeholder="Enter your mobile number">
                <button>Join for free</button>
                <p>We'll send an OTP for verification</p>
            </div>
        </section>
        <section class="goal-selection">
            <h3>Select your goal/exam</h3>
            <p>200+ exams available for your preparation</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
